<script type='text/javascript'>
cheet('↑ ↑ ↓ ↓ ← → ← → b a', function () {
  $('#us').attr('src','http://downloads.cdn.sesame.org/sw/OmNomNomify/902502_10151355606796587_45192127_o.jpg');
  var aTag = $("#us");
  $('html,body').animate({scrollTop: aTag.offset().top - 100},'slow');
});


cheet('t e s t', function () {
  $('#us').html('<iframe width="420" height="315" src="https://www.youtube.com/embed/kU-hVQ3aob4" frameborder="0" allowfullscreen></iframe>').show();

  var aTag = $("#us");
  $('html,body').animate({scrollTop: aTag.offset().top - 100},'slow');
});

</script>
